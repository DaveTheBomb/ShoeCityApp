<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <div id="headerPlaceholder"></div>

        <div id="main">
            <div id="banner">         
                <div id="bannerWrapper">
                    
                    
                </div>

                <button class="sliderButton" id="btnRight">&gt;</button>
                <button class="sliderButton" id="btnLeft">&lt;</button>    
            </div>


            <div id="features">

                <div class="feature">     
                  <img src="./images/truck.png" width="40px" height="40px" alt="">
                  <span class="featureTitle">Free shipping</span>
                  <span class="featureDescription">Free shipping on orders over R500</span>
                </div>

                <div class="feature">
                  <img src="./images/padlock.png" width="40px" height="40px" alt="">
                  <span class="featureTitle">100% Secure</span>
                  <span class="featureDescription">Online Payments</span>
                </div>

                <div class="feature">
                  <img src="./images/package.png" width="40px" height="40px" alt="">
                  <span class="featureTitle">30 day return</span>
                  <span class="featureDescription">Simply return it within 30 days for a refund</span>
                </div>
            </div>

            
            <div class="galleryContainer">
                
            </div>
            
            <div id="viewAllButton">
                <a href="products.html"><button>View all</button></a>
            </div>

             <div class="categoryContainer">

                <div class="categoryImageContainer" id="categoryContainer1">
                    <div class="categoryImage">
                        <a href="products.html?category=kids">
                            <img src="./images/shopKids.webp" alt="" width="379px" height="249px">
                        </a>
                    </div>
                    <div class="categoryText">
                        <span>SHOP KIDS</span>
                        <a href="#">></a>
                    </div>
                </div>

                <div class="categoryImageContainer" id="categoryContainer2">
                    <div class="categoryImage">
                       <a href="products.html?category=women">
                         <img src="./images/shopWomen.webp" alt="" width="379px" height="249px">
                       </a>
                    </div>
                    <div class="categoryText">
                        <span>SHOP WOMEN</span>
                        <a href="#">></a>
                    </div>
                </div>


                <div class="categoryImageContainer" id="categoryContainer3">
                    <div class="categoryImage">
                        <a href="products.html?category=men">
                            <img src="./images/shopMen.webp" alt="" width="379px" height="249px">
                        </a>
                    </div>
                    <div class="categoryText">
                        <span>SHOP MEN</span>
                        <a href="#">></a>
                    </div>
                </div>

            </div>

            <div id="brandContainer">
                <div class="brandItem" id="brandTop">
                    <div class="brandCategory">women</div>
                    <div class="brandCategory">men</div>
                    <div class="brandCategory">kids</div>
                </div>

                <div class="brandItem" id="brandBottom">
                    <div id="brandWrapper">
                        
                                    
                    </div>
                </div>
                <button id="leftBrandButton">&lt</button>
                <button id="rightBrandButton">&gt</button>
            </div>

        </div>

        <div id="footerPlaceholder"></div>
       
    </div>
    <script src="./Javascript/header-footer.js"></script>
    <script src="./Javascript/index.js"></script>
    <script src="./Javascript/banner.js"></script>
    <script src="./Javascript/brands.js"></script>
    
  
    
</body>
</html>
